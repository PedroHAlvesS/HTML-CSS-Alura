<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div class="caixa_header">
            <h1>
                <img src="imagens/logos/logo.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_self" rel="prev">Home</a></li>
                    <li><a href="produtos.html" target="_self" rel="next">Produtos</a></li>
                    <li><a href="contato.html" target="_self" rel="next">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea name="Mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contato">
                    Email
                </label>
                
                <label for="radio-telefone">
                    <input type="radio" value="telefone" id="radio-telefone" name="contato">
                    Telefone
                </label>
                
                <label for="radio-whatsapp">
                    <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
                    WhatsApp
                </label>
                
            </fieldset>

            <fieldset>
                <legend for="horario">Qual horário prefere ser atendindo?</legend>
                <select class="horario_escolha" name="horario" id="horario">
                    <option value="manha">Manha
                    </option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            
            <label>
                <input type="checkbox" class="checkbox" checked>
                 Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Confirmar" class="enviar">
        </form>
        <table>
            <p class="p-tabela">Horário de funcionamento</p>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
